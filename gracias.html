<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - Creciendo Juntos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d'
                        },
                        secondary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843'
                        }
                    }
                }
            }
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="res/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="res/favicon/favicon.svg" />
    <link rel="shortcut icon" href="res/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="res/favicon/site.webmanifest" />
</head>

<body class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 flex items-center justify-center p-6">
    <div class="max-w-xl w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div
                class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-green-100 text-green-600">
                <i class="fas fa-check text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Gracias!</h1>
            <p id="msg" class="text-gray-600 mb-6">
                Hemos recibido tu información. Te contactaremos muy pronto.
            </p>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/index.html#inicio"
                    class="inline-flex items-center justify-center px-5 py-3 rounded-lg bg-primary-500 text-white font-semibold hover:bg-primary-600 transition">
                    <i class="fas fa-home mr-2"></i> Ir al inicio
                </a>
                <a href="/index.html#contacto"
                    class="inline-flex items-center justify-center px-5 py-3 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition">
                    <i class="fas fa-envelope mr-2"></i> Contacto
                </a>
            </div>

            <p class="text-xs text-gray-400 mt-6">Serás redirigido automáticamente en unos segundos…</p>
        </div>
        <div class="text-center mt-6 text-sm text-gray-500">
            <a href="/index.html" class="hover:text-primary-600">Volver al sitio</a>
        </div>
    </div>

    <script>
        // Contextual message based on ?tipo=admision|contacto
        const params = new URLSearchParams(window.location.search);
        const tipo = params.get('tipo');
        const msg = document.getElementById('msg');
        if (tipo === 'admision') {
            msg.textContent = '¡Gracias por tu interés en el proceso de admisión! Nuestro equipo te contactará muy pronto.';
        } else if (tipo === 'contacto') {
            msg.textContent = '¡Gracias por tu mensaje! Te responderemos a la brevedad.';
        }

        // Auto redirect after a few seconds
        setTimeout(() => {
            const target = tipo === 'admision' ? '/index.html#admision' : (tipo === 'contacto' ? '/index.html#contacto' : '/index.html');
            window.location.href = target;
        }, 6000);
    </script>
</body>

</html>
